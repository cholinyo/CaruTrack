{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Editar Usuario</h2>
    <form method="POST">
        <div class="form-group">
            <label>Nombre de usuario</label>
            <input type="text" name="username" class="form-control" value="{{ usuario.username }}" required>
        </div>
        <div class="form-group">
            <label>Contraseña (déjalo vacío si no deseas cambiarla)</label>
            <input type="password" name="password" class="form-control">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" class="form-control" value="{{ usuario.email or '' }}">
        </div>
        <div class="form-group">
            <label>Rol</label>
            <select name="rol" class="form-control">
                <option value="admin" {% if usuario.rol == 'admin' %}selected{% endif %}>Admin</option>
                <option value="gestor" {% if usuario.rol == 'gestor' %}selected{% endif %}>Gestor</option>
                <option value="consulta" {% if usuario.rol == 'consulta' %}selected{% endif %}>Consulta</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="{{ url_for('usuarios_bp.listar_usuarios') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
