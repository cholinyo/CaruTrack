<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar subvención</title>
</head>
<body>
    <h1>Editar subvención</h1>
    <form method="POST">
        <label>Nº Expediente:</label><br>
        <input type="text" name="num_expediente" value="{{ subv.num_expediente }}"><br>

        <label>Entidad:</label><br>
        <input type="text" name="entidad" value="{{ subv.entidad }}"><br>

        <label>Concepto:</label><br>
        <input type="text" name="concepto" value="{{ subv.concepto }}"><br>

        <label>Fecha de solicitud:</label><br>
        <input type="date" name="fecha_solicitud" value="{{ subv.fecha_solicitud }}"><br>

        <label>Estado:</label><br>
        <input type="text" name="estado" value="{{ subv.estado }}"><br>

        <label>Fondos propios:</label><br>
        <input type="checkbox" name="fondos_propios" {% if subv.fondos_propios %}checked{% endif %}><br>

        <label>Importe solicitado:</label><br>
        <input type="number" step="0.01" name="importe_solicitado" value="{{ subv.importe_solicitado }}"><br>

        <label>Importe concedido:</label><br>
        <input type="number" step="0.01" name="importe_concedido" value="{{ subv.importe_concedido }}"><br>

        <label>Importe pagado:</label><br>
        <input type="number" step="0.01" name="importe_pagado" value="{{ subv.importe_pagado }}"><br><br>

        <input type="submit" value="Guardar cambios">
    </form>

    <a href="{{ url_for('main.index') }}">Volver al listado</a>
</body>
</html>
