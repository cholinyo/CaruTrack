{% extends "base.html" %}
{% block title %}Eliminar Subvención{% endblock %}
{% block content %}
<div class="text-center">
    <h1 class="mb-4">Eliminar Subvención</h1>
    <p>¿Estás seguro de que quieres eliminar la subvención de <strong>{{ subv.entidad }}</strong>?</p>
    <form method="POST">
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{{ url_for('main.index') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
