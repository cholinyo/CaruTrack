{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>{% if entidad %}Editar Entidad{% else %}Nueva Entidad{% endif %}</h2>
    <form method="POST">
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" value="{{ entidad.nombre if entidad else '' }}" required>
        </div>
        <div class="form-group">
            <label for="ambito">Ãmbito</label>
            <input type="text" class="form-control" id="ambito" name="ambito" value="{{ entidad.ambito if entidad else '' }}">
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="{{ url_for('entidades_bp.listar_entidades') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
