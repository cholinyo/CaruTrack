{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>Crear nueva entidad</h2>
  <form method="post">
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre de la entidad</label>
      <input type="text" class="form-control" id="nombre" name="nombre" required>
    </div>
    <div class="mb-3">
      <label for="ambito" class="form-label">Ámbito</label>
      <input type="text" class="form-control" id="ambito" name="ambito">
    </div>
    <h5>Contactos</h5>
    {% for i in range(1, 7) %}
    <div class="border p-3 mb-2 rounded">
      <h6>Contacto {{ i }}</h6>
      <div class="mb-2">
        <label class="form-label">Teléfono</label>
        <input type="text" class="form-control" name="contacto{{ i }}_telefono">
      </div>
      <div class="mb-2">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" name="contacto{{ i }}_email">
      </div>
      <div class="mb-2">
        <label class="form-label">Cargo</label>
        <input type="text" class="form-control" name="contacto{{ i }}_cargo">
      </div>
    </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">Guardar entidad</button>
  </form>
</div>
{% endblock %}
