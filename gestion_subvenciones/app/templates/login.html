<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar sesión</title>
</head>
<body>
    <h1>Login</h1>
    {% if error %}
        <p style="color:red">{{ error }}</p>
    {% endif %}
    <form method="POST">
        <label>Usuario:<br><input type="text" name="username"></label><br>
        <label>Contraseña:<br><input type="password" name="password"></label><br>
        <input type="submit" value="Iniciar sesión">
    </form>
</body>
</html>
