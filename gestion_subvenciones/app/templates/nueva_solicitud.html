{% extends "base.html" %}
{% block title %}Nueva Solicitud{% endblock %}
{% block content %}
<h1 class="mb-4">Nueva Solicitud de Subvención</h1>
<form method="POST">
    <div class="mb-3">
        <label class="form-label">Entidad</label>
        <input type="text" name="entidad" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Concepto</label>
        <input type="text" name="concepto" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Tipo de Fondo</label>
        <input type="text" name="tipo_fondo" class="form-control">
    </div>
    <div class="mb-3">
        <label class="form-label">Fecha de Solicitud</label>
        <input type="date" name="fecha_solicitud" class="form-control">
    </div>
    <div class="mb-3">
        <label class="form-label">Estado</label>
        <select name="estado" class="form-select" required>
            {% for e in estados %}
            <option value="{{ e }}">{{ e }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label class="form-label">Importe Estimado</label>
        <input type="number" step="0.01" name="importe_estimado" class="form-control">
    </div>
    <div class="mb-3">
        <label class="form-label">Observaciones</label>
        <textarea name="observaciones" class="form-control"></textarea>
    </div>
    <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" name="documentacion_adjunta" id="documentacion_adjunta">
        <label class="form-check-label" for="documentacion_adjunta">Documentación adjunta</label>
    </div>
    <button type="submit" class="btn btn-success">Guardar</button>
    <a href="{{ url_for('main.listar_solicitudes') }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
